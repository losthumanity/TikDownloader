# Render.com deployment configuration
# Visit: https://render.com/docs/deploy-fastapi

# This file is used by Render.com for deployment
version: 1

services:
  - type: web
    name: tikdownloader
    env: python
    plan: free
    # The build command installs dependencies.
    buildCommand: "pip install -r requirements.txt"
    # The start command runs the Gunicorn server, pointing to the wsgi.py file.
    startCommand: "gunicorn --worker-class gevent --bind 0.0.0.0:$PORT wsgi:app"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        value: https://tikdownloader.onrender.com
      - key: RENDER_EXTERNAL_URL
        value: https://tikdownloader.onrender.com
      - key: RENDER
        value: "true"
      - key: PORT
        value: "10000"
    healthCheckPath: /health
    autoDeploy: true